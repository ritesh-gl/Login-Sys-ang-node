<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <!-- <div class="main-div"> -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <mat-card-content>
          <div *ngIf="isError" style="background-color: red; margin-top: 10px; margin-bottom: 5px;">{{error.error.message}}</div>
          <!-- <p>{{error}}</p> -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" type="password">
          </mat-form-field>
        </mat-card-content>
        <button
      color="accent"
      [disabled]="!loginForm.valid"
      mat-raised-button
      type="submit"
      [class.spinner]="loading"
    >
      <span>Log in</span>
    </button>
      </form>
    </mat-card>
  
  </div>
